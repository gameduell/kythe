---
layout: default
---
<div class="post">
  <header class="page-header">
    <h1 class="post-title">{{ page.title }}</h1>
  </header>
  <div>
    <ul role="menu">
      {% for item in page.menu %}
      <li role="presentation">
        <a role="menuitem" href="{{ item.href | liquify }}">{{ item.title }}</a>
      </li>
      {% endfor %}
    </ul>
  </div>
</div>
